---
layout: code-examples
collection-name: Form Elements 
title: Fieldset
usage: Use fieldsets to group related form controls. The first element inside a fieldset must be a legend element which describes the group 

---
<fieldset>
  <legend>This is a legend, a title for the group of controls</legend>
  <div class="input-wrapper">
      <div>
          <input name="agree" id="agree" class="fancy-checkbox" type="checkbox">
          <label for="agree" class="inline fancy-checkbox">I agree with the above statement</label>
      </div>
  </div>
</fieldset>
