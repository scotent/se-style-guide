---
layout: code-examples
collection-name: Form Elements 
title: Labels
usage: Always use a label for a form field to explain what should be entered. Mark fields as optional rather than required.
--- 


<div class="form-group relative">
    <label for="telephone-number">Phone number <span class="optional">(optional)</span></label>
    <input required id="telephone-number" class="grey form-control input--medium" type="tel">
    <ul class="current-errors"></ul>
</div>
