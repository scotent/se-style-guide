title: Radio buttons
usage: Radio buttons let a user select ONE of a limited number of choices

<div class="form-group relative" id="radio">
    <fieldset aria-required="true" required="true" id="radio-link" role="radiogroup">
        <legend>
            This is the label for the buttons
        </legend>
        <div class="radio-wrapper">
            <input
                    type="radio"
                    name="date-cascade"
                    id="yes"
                    value="Yes"
                    class="grey form-control fancy-radio">
            <label for="yes" class="inline fancy-radio">Yes</label>

            <input
                    type="radio"
                    name="date-cascade"
                    checked="checked"
                    id="no"
                    value="No"
                    class="grey form-control fancy-radio">
            <label for="no" class="inline fancy-radio">No</label>

            <ul class="current-errors"></ul>
        </div>
    </fieldset>
</div>
