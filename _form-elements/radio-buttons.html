<fieldset required id="radio-link" role="radiogroup">
    <legend class="sr-only">
        Do you want to cascade this date change to future due dates?
    </legend>
    <div class="radio-wrapper">
        <input required type="radio" name="date-cascade" id="yes" value="Yes" class="grey form-control fancy-radio">
        <label for="yes" class="inline fancy-radio">Yes</label>

        <input required type="radio" name="date-cascade" checked="checked" id="no" value="No" class="grey form-control fancy-radio">
        <label for="no" class="inline fancy-radio">No</label>

        <ul class="current-errors"></ul>
    </div>
    </fieldset>
