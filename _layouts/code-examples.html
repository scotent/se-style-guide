{% include head.html %}

<body class="component-library">

    {% include nav.html %}

    <div class="container">

        {% include code-page-breadcrumbs.html %}

        <h1 class="component-library">{{ page.title }}</h1>

        <div class="row">
            <div class="col-sm-12">            
               
                <div class="demo-box">
                    <span class="example">Example</span> {{ content }}
                </div>
                
                <button class="btn btn-primary margin-bottom" onclick="copyToClipboard('#code-snippet')">Copy to clipboard</button>
                
              <button class="btn btn-primary margin-bottom" onclick="copyToClipboard('#test')">Copy test</button>
                
                <button class="btn btn-warning margin-bottom" data-clipboard-target="#test">clipboard js</button>

                <!--html code snippet-->
                <div id="code-snippet">          
                    {% highlight ruby %}
                    
                    <div class="test">                       
                        {{ content }}
                    </div>
                    {% endhighlight %}
                </div>

                <div class="usage-notes">
                    <h2>Usage notes</h2>
                    {{page.usage}}
                </div>

            </div>
        </div>

    </div>

    {% include footer.html %}

</body>

</html>
