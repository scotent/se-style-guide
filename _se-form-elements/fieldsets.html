---
layout: code-examples
title: Fieldsets
usage: Use fieldsets to group related form controls. The first element inside a filedset must be a legend element which describes the group 

---
<fieldset>
  <legend>This is a title for the group of controls</legend>
  <input type="checkbox" name="checkbox" value="1">
  <label for="checkbox">I am enabled </label>
</fieldset>
