title: Help text
usage: Help text is used to provide guidance to the user about what we want them to enter. Use help text within &lt;p&gt; &lt;/p&gt; tags inside a form group.
---

<div class="form-group relative">
    <label for="business-name">Business name</label>
    <p>Enter the name of your business as registered at Companies House.</p>
    <input id="business-name" class="grey form-control input--medium" type="text">
    <ul class="current-errors"></ul>
</div>
