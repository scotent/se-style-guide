      <h1 class="component-library">Checkboxes</h1>

            <!-- ### Put your element demo here ### -->
                    
            <div class="form-group relative">
    <fieldset>
        <legend>Choose which Sectors to receive information on.</legend>
        <div class="input-wrapper">
            <div>
                <input name="sector" id="sector-adm" class="fancy-checkbox" type="checkbox">
                <label for="sector-adm" class="inline fancy-checkbox">Aerospace defence and marine</label>
            </div>
            <div>
                <input name="sector" id="sector-cs" class="fancy-checkbox" type="checkbox">
                <label for="sector-cs" class="inline fancy-checkbox">Chemical sciences</label>
            </div>
            <div>
                <input name="sector" id="sector-c" class="fancy-checkbox" type="checkbox">
                <label for="sector-c" class="inline fancy-checkbox">Construction</label>
            </div>
            <div>
                <input name="sector" id="sector-ci" class="fancy-checkbox" type="checkbox">
                <label for="sector-ci" class="inline fancy-checkbox">Creative industries</label>
            </div>
        </div>
    </fieldset>
</div>
