      <h1 class="component-library">Radio buttons</h1>

          <div class="demo-box"> 
          <span class="example">Example</span>   
            <!-- ### Put your element demo here ### -->
                    
            <div class="form-group relative" id="radio">
    <fieldset aria-required="true" id="radio-link">
        <legend>
          Do you wish to subscribe to our newsletter?
        </legend>
        <div>
            <input required="true" id="yes" name="newsletter" class="grey form-control fancy-radio" type="radio">
            <label for="yes" class="inline fancy-radio">Yes</label>
            <input required="true" id="no" name="newsletter" class="grey form-control fancy-radio" type="radio">
            <label for="no" class="inline fancy-radio">No</label>
            <ul class="current-errors"></ul>
        </div>
    </fieldset>
</div> 
              
            <!-- ### End element demo ### -->
