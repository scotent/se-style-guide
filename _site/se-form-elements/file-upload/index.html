      <h1 class="component-library">File upload</h1>
      
      <div class="row">

        <div class="col-sm-12">

          <div class="demo-box"> 
          <span class="example">Example</span>   
            <!-- ### Put your element demo here ### -->
                    
            <style>

	.fileUpload {
		position: relative;
		overflow: hidden;
/*		margin:10px;*/		
	}
	
	.fileUpload input.upload {
		position:absolute;
		top:0;
		right:0;
		margin:0;
		padding:0;
		font-size:20px;
		cursor: pointer;
		opacity:0;
		filter:alpha(opacity=0);		
	}
	
	
	.upload-file-text {
		position: relative;
		margin: 0 0 5px 0px;
		font-weight:300;
	}
	
	.upload-file-caption {
		position: relative;
		margin: 0 0 5px 15px;
	}

</style>

<div class="form-group">
  <div class="row">
    <label for="file-input" class="upload-file-caption">Upload a file</label>
  </div>
  <div class="fileUpload btn btn-default"> <span> Choose file </span>
    <input type="file" class="upload">
  </div>
  <label class="upload-file-text">No file chosen</label>
</div>
 
              
            <!-- ### End element demo ### -->    
          </div>
